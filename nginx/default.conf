upstream ghost {
  server ghost:2368;
}

upstream isso {
  server isso:8080;
}

server {
  listen 80;
  # server_name nendo.ml;
  return 301 https://nendo.ml$request_uri;


}

server {
  listen 443 ssl http2;
  # server_name nendo.ml;

  ssl_certificate /etc/letsencrypt/live/nendo.ml/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/nendo.ml/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


  location / {
    proxy_pass http://ghost;
  }

  location /isso {
    rewrite /isso/(.*) /$1 break;
    proxy_pass http://isso;
  }
}